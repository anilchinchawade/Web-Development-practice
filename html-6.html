<!-- For Img and Anchor tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img and Anchor tags</title>
</head>
<body>
    <!--anchor tags with only href attribute open said website in same tab-->
    <a href="https://youtube.com">Go to youtube</a><br>
    <a href="https://www.orchidengg.ac.in">Go to Orchid website</a><br><br><br>


    <!--anchor tags with only href attribute open said website in new tab-->
    <a href="https://youtube.com" target="_blank">Go to youtube</a><br>
    <a href="https://www.orchidengg.ac.in" target="_blank">Go to Orchid website</a><br>

    <!-- To create internal link for files-->
    <a href="/myhtml.html">My html file</a>


    
</body>
</html>
