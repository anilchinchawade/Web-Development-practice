<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red; /* Color by name */
        }
        #secondPara{
            color: rgb(255,255,0); /* Color by rgb value*/
        }
        #thirdPara{
            color: #104f6d; /* Color by hex value */
        }

    </style>
</head>
<body>
    <h2>Colors in CSS</h2>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a first paragraph from firts box</p>
    <p id="secondPara">This is a second paragraph from second box</p>
    <p id="thirdPara">This is a second paragraph from third box</p>

</body>
</html>
