<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid: Creating Rows & Gaps in Grid</title>
    <style>
        .grid{
            display: grid;
            /* Here 1st and 2nd row are 1fr 3rd is 5fr and remaining rows takes 1fr by default (fr for fraction) */
            grid-template-rows: 1fr 1fr 5fr;

            /* To provide specific ratio to remaninig rows we can use following propery */
            grid-auto-rows: 3fr;

           /* Creates 2 columns with 1fr and 4fr respectively */
            grid-template-columns: 1fr 4fr;

            grid-template-columns: 1fr 4fr 2fr;

            grid-gap: 2rem;
        }
        .box{
            border: 2px solid black;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h2>CSS Grid: Creating Rows & Gaps in Grid</h2>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>
