<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <h2>Inline and Block Elements</h2>
    <!-- The following code prints 2 paragraphs at 2 different lines as p tag is Block element so it consumes complete line -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>

    <!-- The following code prints 2 paragraphs at same line as span tag is Inline element. -->
    <span style="border: 3px solid yellow;">This is a span</span>
    <span style="border: 3px solid magenta;">This is also a span</span> 


</body>
</html>
