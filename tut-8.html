<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Forms in Html</h2>
    <form action="backend.php">  
        <div>
            <label for="empName">Name: </label>
            <input type="text" name="empName" id="empName">
        </div>
        <br>
        <div>
            <label for="empID"> Employee ID: </label>
           <input type="number" name="empID" id="empID">
        </div>
        <br>
        <div>
            <label for="empRole">Employee Role: </label>
            <input type="text" name="empRole" id="empRole">
        </div>
        <br>
        <div>
            <label for="empEmail">Employee Email: </label>
            <input type="email" name="empEmail" id="empEmail">
        </div>
        <br>
        <div>
            <label for="empEducation">Education?</label>
             UG <input type="checkbox" name="ug" id="empEducation" checked> PG <input type="checkbox" name="pg" id="empEducation">
        </div>

        <br>
        <div>
            <label for="empGender"> Gender: </label>
           Male <input type="radio" name="empGender"> Female <input type="radio" name="empGender"> Other <input
                type="radio" name="empGender">
        </div>

        <br>
        <div>
            <label for="empDescription">Write about yourself:</label><br>
             <textarea name="empDescription" id="empDescription" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="cse">Computer Science</option>
                <option value="IT">Information Technology</option>
                <option value="ecs">Electronics and Computer Science</option>
                <option value="me">Mechanical Engg</option>
                <option value="ce">Civil Engg</option>

            </select>
        </div>

        <br>
        <div>
            <input type="submit"> <input type="reset">
        </div>

    </form>
</body>

</html>
