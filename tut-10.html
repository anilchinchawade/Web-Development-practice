<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in Html</title>
</head>

<body>
    <h2> ID and Classes in Html </h2>
    <div id="mainbox" class="redBg">
        This is main box
    </div>

    <!-- Emmet for adding id and class -->
    <!-- # for id and . for class -->
    <!-- Type span.redBg and press tab for getting span of redBg class -->
    <span class="redBg"></span>

    <!-- Type span#mainSpan and press tab for getting span with id mainSpan -->
    <span id="mainSpan"></span>
    <!-- 
    To add multiple classes at a time we can use multiple classes seprated by . e.g. 
    div.redBg.blackBorder.anotherClass -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default tag to get it just type . followed by class name e.g   .redBg -->
    <div class="redBg"></div>

    <!-- Creating multiple elements using emmet by using * -->
    <!-- span.className1.className2.className3*5 and press Enter key -->
    <span class="myclass1 myclass2 myclass3">First Span</span>
    <span class="myclass1 myclass2 myclass3">Second Span</span>
    <span class="myclass1 myclass2 myclass3">Third Span</span>

        
</body>

</html>
